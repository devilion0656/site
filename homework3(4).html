<style>

  border: 2px solid #ccc;
  border-radius: 25px 10px 25px 10px;
  font-size: 18px;
  padding: 20px;
  margin: 20px;
}

  color: red;
}

  <div class="profile-box">
    这是首行文本<br>
    这是第二行文本
  </div>
</body>
</html>
